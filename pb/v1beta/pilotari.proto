syntax="proto3";

package v1beta;

// for grpc-gateway
import "google/api/annotations.proto";

// Pilotari service

message Pilotari {
    string firstname = 1;
    string lastname = 2;
    string email = 3;
    string phone_number = 4;
}


message GetPilotarisRequest {
}

message GetPilotarisResponse {
    repeated Pilotari pilotaris = 1;
}

message CreatePilotariRequest {
    string firstname = 1;
    string lastname = 2;
    string email = 3;
    string phone_number = 4;
}

message CreatePilotariResponse {
    Pilotari Pilotari = 1;
}

message GetPilotariRequest {
    string email = 1;
}

message GetPilotariResponse {
    Pilotari Pilotari = 1;
}

// Pilotari service defines the public APIs to manage Pilotaris.
service PilotariService {

    // List returns all available Pilotaris
    rpc List(GetPilotarisRequest) returns (GetPilotarisResponse) {
      option (google.api.http) = {
        get: "/v1beta/pilotaris"
      };
    }

    // Create creates a new Pilotari
    rpc Create(CreatePilotariRequest) returns (CreatePilotariResponse) {
      option (google.api.http) = {
        post: "/v1beta/pilotris"
        body: "*"
      };
    }

    // Get return a Pilotari
    rpc Get(GetPilotariRequest) returns (GetPilotariResponse) {
      option (google.api.http) = {
        get: "/v1ibeta/pilotaris/{email}"
      };
    }

  }