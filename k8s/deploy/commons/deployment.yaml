apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: __KUBE_APP__
  namespace: __KUBE_NAMESPACE__
  labels:
    app: __KUBE_APP__
    diablo-infra: __KUBE_APP__-deployment
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: __KUBE_APP__
    spec:
      volumes:
        - name: __KUBE_APP__-config
          configMap:
            name: __KUBE_APP__-config
      containers:
      - image: __CI_REGISTRY_IMAGE__:__CI_REGISTRY_TAG__
        imagePullPolicy: Always
        name: __KUBE_APP__
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 9090
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /version
            port: 9090
          initialDelaySeconds: 15
          timeoutSeconds: 15
        readinessProbe:
          httpGet:
            path: /version
            port: 9090
          initialDelaySeconds: 5
          timeoutSeconds: 3
        volumeMounts:
        - mountPath: /config-files
          name: __KUBE_APP__-config
        env:
          - name: COMMIT_ID
            value: "__KUBE_COMMIT_ID__"
        args: ["run", "--config", "/config-files/trinquet.toml"]
      restartPolicy: Always
